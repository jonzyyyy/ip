plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
}

sourceSets {
    test {
        java.srcDirs = ['src/test/java'] // Ensure test sources are recognized
    }
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("yapper.Yapper") // Updated main class
}

shadowJar {
    archiveBaseName = "yapper"
    archiveClassifier = null
    archiveFileName = "yapper.jar"  // Custom JAR file name
    manifest {
        attributes 'Main-Class': 'yapper.Yapper' // Ensures correct entry point for JAR
    }
}

run {
    standardInput = System.in
}
